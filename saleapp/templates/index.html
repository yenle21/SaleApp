{%extends 'layout/base.html'%}

{%block content%}


<div class="row">
    {%for p in products%}
    <div class="col-md-3 col-12 " style="padding: 0.7rem">
        <div class="card  ">
            <img class="card-img-top" src={{p.image}} alt={{p.name}}>
            <div class="card-body" style="">
                <h4 class="card-title">{{p.name}}</h4>
                <p class="card-text text-danger">{{p.price}} VND</p>
                <div class="btn ">
                    <a href="/products/{{p.id}}" class="btn btn-primary">Xem Chi Tiet</a>
                    <a href="#" class="btn btn-danger">Dat Hang</a>
                </div>

            </div>
        </div>

    </div>
    {%endfor%}

</div>
<div style="display : flex ;justify-content:center; align-items:center">
    <ul class="pagination">
        {%for i in range(1,pages+1)%}
        <li class="page-item"><a class="page-link" href="/?page={{i}}">{{i}}</a></li>
        {%endfor%}
        <li class="page-item"><a class="page-link" href="/Dangnhap">...</a></li>

    </ul>

</div>


{%endblock%}
